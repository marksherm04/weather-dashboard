<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header class="jumbotron">
    <div class="page-header 50%">
      <i class="fas fa-cloud-sun">
      </i>Weather Dashboard</h1>
    </div>
</header>

<div class="container">
  <div class="row">
      <div class="col-md-3">
          <form>
              <h3>Search for a City:</h3>
              <div class="input-group">
                  <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                  <div class="input-group-append">
                      <button type="submit" id="submitCity" class="btn fas fa-search">Search</button>
                  </div>
              </div>
          </form>

          <div id="previousSearch" class="btn-group-vertical">

          </div>

      </div>
      
      <div class="col-md-2">
          <div id="currentWeather">
            <div id="currentCity"></div>
        
          </div>

              <h3>5-Day Forecast:</h3>
              <br>
              <div class="row" id="weatherForecast">
              </div>

              </div>
              </div>
          </div>
      </div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
