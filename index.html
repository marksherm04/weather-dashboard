<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header class="jumbotron">
    <h1 class="header-title"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
</header>

<main class="flex-row justify-space-between">
    
    <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label" for="cityname">City:</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
    
        <div class="card">
            <h3 class="card header text-uppercase">Previous Cities Searched</h3>
            <div class="card-body" id="city-buttons">
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
              <button class="btn" data-language="cityname">City</button><br>
          </div>
        </div>
      </div>
    
    
      <div class="col-8 col-md-8">
        <h2 class="subtitle">Current Forecast: <span id="city-search-term"></span></h2>
        <div id="city-container" class="list-group"></div>
            <div class="card">
                <h3 class="card-header text-uppercase">Current City</h3>
                <h4>This is Miami</h4>
                <h4>This is Miami</h4>
                <h4>This is Miami</h4>
                <h4>This is Miami</h4>
            </div>

            <div class="row">
            <div class="col-4 col-md-4">
                <h2 class="subtitle">5 Day Forecast: <span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
                    <div class="card">
                        <h3 class="">Current City</h3>
                    </div>
                    <div class="card">
                        <h3 class="">Current City</h3>
                    </div>
                    <div class="card">
                        <h3 class="">Current City</h3>
                    </div>
                    <div class="card">
                        <h3 class="">Current City</h3>
                    </div>
                    <div class="card">
                        <h3 class="">Current City</h3>
                    </div>
                </div>
               
    </div>
      
</main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
